<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/Minilogo dacky.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>DACKY</title>

</head>
<body>
<div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>DACKY</h2>
                <img src="{{ url_for('static', filename='img/Minilogo dacky.png') }}" alt="" class="welcome-image">
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <form class="form form-register" method="POST" action="/register" novalidate>
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="Nombre" name="userName" required >
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="Apellido" name="userLastName" required>
                        </label>
                    </div>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Correo Electronico" name="userEmail" required >
                        </label>
                    </div>
                   <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña" name="userPassword" required>
                        </label>
                   </div>
                   <div>
                        <label>
                            <i class='bx bx-phone'></i>
                            <input type="text" placeholder="Celular" name="userPhone" required>
                        </label>
                   </div>
                   <div>
                        <label>
                            <i class='bx bx-map'></i>
                            <input type="text" placeholder="Direccion" name="userAddress" required>
                        </label>
                   </div>

                    <input type="submit" value="Registrarse">
                    <div class="alerta-error">Todos los campos son obligatorios</div>
                    <div class="alerta-exito">Te registraste correctamente</div>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bxl-instagram'></i>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>DACKY</h2>
                <img src="{{ url_for('static', filename='img/Minilogo dacky.png') }}" alt="" class="welcome-image">
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form class="form form-login" method="POST" action="/login" novalidate>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Correo Electronico" name="userEmail" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña" name="userPassword" required>
                        </label>
                    </div>
                    <input type="submit" value="Iniciar Sesión">
                    <div class="alerta-error">Todos los campos son obligatorios</div>
                    <div class="alerta-exito">Te registraste correctamente</div>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bxl-instagram'></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="return-home">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/home.png') }}" alt="Inicio" style="width: 30px; height: 30px;">
        </a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
